        #avatar .stand-state {
            z-index: 10;
            position: absolute;
            top: 9.426666rem;
            left: 4.053333rem;
            width: 1.933333rem;
            height: 4.266666rem;
            background: url(https://zos.alipayobjects.com/rmsportal/JPnNZygnXMPLYRR.png) 0 0 repeat;
            -webkit-background-size: cover;
            background-size: cover;
            -webkit-animation: play 1.5s steps(15) infinite;
            animation: play 1.5s steps(15) infinite;
        }
        @keyframes play {
            form {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }
        #avatar .bounce-state {
            z-index: 10;
            position: absolute;
            top: 9.48rem;
            left: 3.2rem;
            width: 3.293333rem;
            height: 4.266667rem;
            -webkit-animation: .4s avatar-jump ease;
            animation: .4s avatar-jump ease;
        }
        @keyframes avatar-jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-1.933333rem);
            }
            100% {
                transform: translateY(0);
            }
        }
        #avatar .bounce-state .inner {
            height: 100%;
            width: 100%;
            background: url(https://zos.alipayobjects.com/rmsportal/SkGciuAkUfVfwOi.png) 0 0 no-repeat;
            -webkit-animation: play .4s steps(22);
            animation: play .4s steps(22);
        }
    </style>

<body>
    <div id="main" class="layout" data-tap="1">
        <div id="share">
            <div class="button">分享</div>
        </div>
        <div id="thermometer">
            <div class="thermometer-content">
                <div class="cursor"></div>
                <div class="stripes"></div>
                <div class="gradient"></div>
            </div>
            <div class="ding"></div>
        </div>
        <div id="avatar">
            <div class="stand-state"></div>
        </div>
    </div>
    <div id="audios">
        <audio src="https://os.alipayobjects.com/rmsportal/iaasxqBPuykmRDq.mp3 " id="audio-bounce"></audio>
    </div>
    <script>
        let mainEle = document.getElementById('main');
        let oAvatar = document.getElementById('avatar');
        let bounceAudio = document.getElementById('audio-bounce');
            mainEle.addEventListener('mousedown', function() {
                oAvatar.innerHTML = `
                <div class="bounce-state">
                    <div class="inner"></div>
                </div>
                `;
                bounceAudio.play();
            })
    </script>
</body>
